<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/mainLayout">
  <head>
    <meta charset="utf-8">
    <title>Congredu - Login</title>
  </head>
  <body>

    <div class="" layout:fragment="content">


      <div id="wrapper">
        <section id="inner-headline">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <ul class="breadcrumb">
                  <li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                  <li><a href="#">Recursos</a><i class="icon-angle-right"></i></li>
                  <li class="active">Entrar</li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <section id="content">
          <div class="container">

            <div class="row">
              <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form" class="register-form" th:action="@{/login}" method='post'>
                  <h2>Entre <small>gerencie sua conta</small></h2>
                  <hr class="colorgraph">

                  <div class="form-group">
                    <input required type="text" name="username" class="form-control input-lg" placeholder="Endereço de e-mail" tabindex="4">
                  </div>
                  <div class="form-group">
                    <input required type="password" name="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Senha">
                  </div>

                  <div class="row">
                    <div class="col-xs-4 col-sm-3 col-md-3">
              </span>
                    </div>
                  </div>

                  <hr class="colorgraph">
                  <div class="row">
                    <div class="col-xs-12 col-md-6"><input type="submit" value="Entrar" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                    <div class="col-xs-12 col-md-6">Ainda não tem uma conta? <a href="/cadastro">Cadastre-se</a></div>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </section>

      </div>
      <a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>

        ================================================== -->

      <script src="../static/js/jquery.min.js"></script>

      <script src="../static/js/bootstrap.min.js"></script>
      <script src="../static/js/jquery.appear.js"></script>
      <script src="../static/js/stellar.js"></script>
      <script src="../static/js/classie.js"></script>
      <script src="../static/js/uisearch.js"></script>
      <script src="../static/js/jquery.cubeportfolio.min.js"></script>
      <script src="../static/js/google-code-prettify/prettify.js"></script>
      <script src="../static/js/animate.js"></script>
      <script src="../static/js/custom.js"></script>


    </div>
  </body>
</html>
