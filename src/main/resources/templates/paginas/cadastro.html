<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layouts/mainLayout">
	<head>
		<meta charset="utf-8">
		<title>Congredu - Cadastro</title>
	</head>
	<body>

		<div class="" layout:fragment="content">

			<script th:inline="javascript">
				/*<![CDATA[*/
				var msg = /*[[${msg}]]*/ 'default';
				if(msg){
					alert(msg);
				}
								
				/*]]>*/
			</script>
			
			<div id="wrapper">
				<section id="inner-headline">
					<div class="container">
						<div class="row">
							<div class="col-lg-12">
								<ul class="breadcrumb">
									<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
									<li><a href="#">Recursos</a><i class="icon-angle-right"></i></li>
									<li class="active">Cadastro</li>
								</ul>
							</div>
						</div>
					</div>
				</section>
				<section id="content">
					<div class="container">

						<div class="row">
							<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
								<form role="form" th:action="@{/users}" th:object="${requisicaoNovoUsuario}" class="register-form" method="POST">
									<input hidden type="text" >
									<h2>Por favor, cadastre-se <small>É grátis!</small></h2>
									<hr class="colorgraph">
									<div class="row">
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group">
												<input required th:field="*{nome}" type="text" class="form-control input-lg" placeholder="Nome" tabindex="1">
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group">
												<input required th:field="*{sobrenome}" type="text" class="form-control input-lg" placeholder="Sobrenome" tabindex="2">
											</div>
										</div>
									</div>
									<div class="form-group">
										<input required th:field="*{apelido}" type="text" class="form-control input-lg" placeholder="Apelido" tabindex="3">
									</div>
									<div class="form-group">
										<input required th:field="*{email}" type="email" class="form-control input-lg" placeholder="Endereço de e-mail" tabindex="4">
									</div>
									<div class="row">
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group">
												<input required th:field="*{senha}" type="password" class="form-control input-lg" placeholder="Senha" tabindex="5">
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group">
												<input required th:field="*{senha_confirmacao}" type="password" class="form-control input-lg" placeholder="Confirmar Senha" tabindex="6">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-xs-4 col-sm-3 col-md-3">
											<span class="button-checkbox">
								<button type="button" class="btn" data-color="info" tabindex="7">Eu concordo</button>
		                        <input required id="check" type="checkbox" name="t_and_c" class="hidden" value="1">
							</span>
										</div>
										<div class="col-xs-8 col-sm-9 col-md-9">
											Ao clicar em <strong class="label label-primary">Cadastrar</strong>, você concorda com os <a href="#" data-toggle="modal" data-target="#t_and_c_m">termos e condições </a> estabelecidos por esse site, incluindo o uso de Cookies.
										</div>
									</div>

									<hr class="colorgraph">
									<div class="row">
										<div class="col-xs-12 col-md-6"><input id="okButton" type="submit" value="Cadastrar" class="btn btn-theme btn-block btn-lg" tabindex="7"></div>
										<div id="possui-conta" class="col-xs-12 col-md-6">Já tem uma conta? <a href="/login">Entre </a></div>
									</div>
									<span hidden id="msg" style="color:red">Você precisa concordar com os termos!</span>

									<script>
											if(!document.getElementById("check")){
												document.getElementById("okButton").addEventListener("click", function() {
														document.getElementById("msg").hidden = false;
												}, true);
											}
									</script>
								</form>
							</div>
						</div>
					</div>
				</section>

			</div>
			<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
			<!-- javascript
		    ================================================== -->
			<!-- Placed at the end of the document so the pages load faster -->
			<script src="../static/js/jquery.min.js"></script>
			<script src="../static/js/modernizr.custom.js"></script>
			<script src="../static/js/jquery.easing.1.3.js"></script>
			<script src="../static/js/bootstrap.min.js"></script>
			<script src="../static/js/jquery.appear.js"></script>
			<script src="../static/js/stellar.js"></script>
			<script src="../static/js/classie.js"></script>
			<script src="../static/js/uisearch.js"></script>
			<script src="../static/js/jquery.cubeportfolio.min.js"></script>
			<script src="../static/js/google-code-prettify/prettify.js"></script>
			<script src="../static/js/animate.js"></script>
			<script src="../static/js/custom.js"></script>

		</div>
	</body>
</html>
