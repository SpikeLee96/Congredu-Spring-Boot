<!DOCTYPE html>
<html lang="en" dir="ltr"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="layouts/mainLayout">
<head>
<meta charset="utf-8">
<script th:inline="javascript">
	/*<![CDATA[*/
	var msg = /*[[${msg}]]*/ 'default';
	if(msg){
		alert(msg);
	}
							
	/*]]>*/
</script>
		

<title>Congredu - Editar perfil</title>
</head>
<body>

	<div class="" layout:fragment="content">


		<div id="wrapper">
			<section id="inner-headline">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<ul class="breadcrumb">
								<li><a href="#"><i class="fa fa-home"></i></a><i
									class="icon-angle-right"></i></li>
								<li><a href="#">Recursos</a><i class="icon-angle-right"></i></li>
								<li class="active">Atualização</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<section id="content">
				<div class="container">

					<div class="row">
						<div
							class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
							<form role="form" th:action="@{/users}" th:object="${usuario}"
								class="register-form" method="POST">
								<input hidden th:field="*{id}">
								<input hidden id="update" name="update" type="checkbox" checked>
								<h2>
									Atualize seus dados aqui <small>Preencha tudo!</small>
								</h2>
								<hr class="colorgraph">
								<label>Email</label>
								<div class="form-group">
									<p th:text="*{email}" tabindex="1"></p>
									<input hidden th:field="*{email}" type="email"
										placeholder="Email">
								</div>
								<label>Nome&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sobrenome</label>
								<div class="row">
									<div class="col-xs-12 col-sm-6 col-md-6">
										<div class="form-group">
											<input required th:field="*{nome}" type="text"
												class="form-control input-lg" placeholder="Nome"
												tabindex="2">
										</div>
									</div>
									<div class="col-xs-12 col-sm-6 col-md-6">
										<div class="form-group">
											<input required th:field="*{sobrenome}" type="text"
												class="form-control input-lg" placeholder="Sobrenome"
												tabindex="3">
										</div>
									</div>
								</div>
								<label>Apelido</label>
								<div class="form-group">
									<input required th:field="*{apelido}" type="text"
										class="form-control input-lg" placeholder="Apelido"
										tabindex="4">
								</div>
								<label>Senha&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Confirmação
									de senha</label>
								<div class="row">
									<div class="col-xs-12 col-sm-6 col-md-6">
										<div class="form-group">
											<input required th:field="*{senha}" type="password"
												class="form-control input-lg" placeholder="Senha"
												tabindex="5">
										</div>
									</div>
									<div class="col-xs-12 col-sm-6 col-md-6">
										<div class="form-group">
											<input required th:field="*{senha_confirmacao}"
												type="password" class="form-control input-lg"
												placeholder="Confirmar Senha" tabindex="6">
										</div>
									</div>
								</div>

								<hr class="colorgraph">
								<div class="row">
									<div class="col-xs-12 col-md-6">
										<input id="okButton" type="submit" value="Atualizar"
											class="btn btn-theme btn-block btn-lg" tabindex="7">
									</div>
								</div>
								<script>
											if(!document.getElementById("check")){
												document.getElementById("okButton").addEventListener("click", function() {
														document.getElementById("msg").hidden = false;
												}, true);
											}
								</script>
							</form>
						</div>
					</div>
				</div>
			</section>

		</div>
		<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
		<!-- javascript
		    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/modernizr.custom.js"></script>
		<script src="../static/js/jquery.easing.1.3.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/jquery.appear.js"></script>
		<script src="../static/js/stellar.js"></script>
		<script src="../static/js/classie.js"></script>
		<script src="../static/js/uisearch.js"></script>
		<script src="../static/js/jquery.cubeportfolio.min.js"></script>
		<script src="../static/js/google-code-prettify/prettify.js"></script>
		<script src="../static/js/animate.js"></script>
		<script src="../static/js/custom.js"></script>

	</div>
</body>
</html>
